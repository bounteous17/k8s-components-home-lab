apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: {{ .Release.Namespace }}
  labels:
    app: immich-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: immich-server
          image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
          imagePullPolicy: {{ .Values.server.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 2283
              protocol: TCP
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.immich.name }}
                  key: DB_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.immich.name }}
                  key: JWT_SECRET
            - name: REDIS_HOSTNAME
              value: immich-redis
            - name: REDIS_PORT
              value: "6379"
            - name: IMMICH_MACHINE_LEARNING_URL
              value: http://immich-machine-learning:3003
            - name: UPLOAD_LOCATION
              value: /usr/src/app/upload
          volumeMounts:
            - name: upload
              mountPath: /usr/src/app/upload
          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/server-info/ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/server-info/ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: upload
          persistentVolumeClaim:
            claimName: immich-upload
