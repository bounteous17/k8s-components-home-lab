---
# Ingress for Longhorn UI
# Apply this after installing Longhorn: kubectl apply -f ingress.yaml
# Access restricted to internal networks only (192.168.*.* and 10.255.255.*)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ui
  namespace: longhorn-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: default-ipwhitelist-internal@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - longhorn.home-lab.begoodguys.ovh
      secretName: longhorn-ui-tls
  rules:
    - host: longhorn.home-lab.begoodguys.ovh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
